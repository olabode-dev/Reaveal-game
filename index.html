<!DOCTYPE html>
<html lang="en">
  

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Guess the image</title>
  </head>
<body>
  
<main>
  <h1 class="game-header">Guess the image underneath the tiles</h1>
</main>
  <div class="grid-container">
    <div class="grid">
      <div id="tile-1" class="tile-text" ><h2>Tile 1</h2></div>
      <div id="tile-2" class="tile-text" ><h2>Tile 2</h2></div>
      <div id="tile-3" class="tile-text" ><h2>Tile 3</h2></div>
      <div id="tile-4" class="tile-text" ><h2>Tile 4</h2></div>
      <div id="tile-5" class="tile-text" ><h2>Tile 5</h2></div>
      <div id="tile-6" class="tile-text" ><h2>Tile 6</h2></div>
      <div id="tile-7" class="tile-text" ><h2>Tile 7</h2></div>
      <div id="tile-8" class="tile-text" ><h2>Tile 8</h2></div>
      <div id="tile-9" class="tile-text" ><h2>Tile 9</h2></div>
      <div id="tile-10"class="tile-text" ><h2>Tile 10</h2></div>
      <div id="tile-11"class="tile-text" ><h2>Tile 11</h2></div>
      <div id="tile-12"class="tile-text" ><h2>Tile 12</h2></div>
    </div>
  </div>
<div class="score-board">
  <h1 id="scoreB">120 Points</h1>
</div>


<script>
      const items = document.querySelectorAll(".tile-text");
      var score = 12;
      items.forEach(card => card.addEventListener('click', newColor, newscore))
      function newColor(){
        //deduct one from the score when clicked and times the value by 10
        score--;
        var point = score*10 + " " + "Points";
        console.log(this);
        //move the tile to the back
        this.style.zIndex = "-2";
        console.log("points has been reduced by 10")
        console.log(score)
        console.log(point);
        //set the score on the frontend to point
        document.getElementById('scoreB').innerHTML=point;
      }

      function newscore(){
        console.log(score);
      }

</script>

</html>
